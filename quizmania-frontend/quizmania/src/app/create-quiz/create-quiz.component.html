<div class="row">
	<div
		class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

		<form (ngSubmit)="createQuiz(q)" #q="ngForm">
			<h2 class="form-signin-heading">Create New Quiz</h2>
			<label for="title" class="sr-only">Title</label> 
			<input
				type="text" id="quizTitle" name="title" class="form-control"
				placeholder="Enter alphanumeric string..." #title="ngModel" ngModel
				required> <br> 
				
			<label for="timeLimit" class="sr-only">Time Limit</label>
				<input type="text" name="timeLimit" placeholder="Enter an integer..." ngModel required
				#timeLimit="ngModel"> 
				
				<label for="category" class="sr-only">Category</label>
				<input type="text" id="subject"
				name="category" placeholder="Choose one.." ngModel required
				#timeLimit="ngModel"> 
				
				<input type="hidden" id="status"
				name="status" value="draft" #status="ngModel">

				<button class="btn btn-lg btn-primary btn-block" type="submit"
					[disabled]="!q.valid">Create!</button>
		</form>
	</div>
</div>
